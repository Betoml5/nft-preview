<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          class="container__ethImage img"
          src="./images/image-equilibrium.jpg"
          alt="img"
        />
        <section class="container__description">
          <h2 class="container__description-title">Equilibrium #3429</h2>
          <p class="container__description-text">
            Our Equilibrium collection promotes balance and calm
          </p>
          <section class="container__priceDeadlineContainer flex">
            <div class="container__priceDeadlineContainer-item-price flex">
              <img src="./images/icon-ethereum.svg" alt="eth-img" />
              <p>0.041 ETH</p>
            </div>
            <div class="container__priceDeadlineContainer-item-deadline flex">
              <img src="./images/icon-clock.svg" alt="clock-img" />
              <p>3 days left</p>
            </div>
          </section>
          <section class="container__creator">
            <img src="./images/image-avatar.png" alt="creator-img" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
